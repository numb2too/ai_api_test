<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>AI 智慧單據辨識 (Smart OCR)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    {% raw %}
    <div id="app"
        class="w-full max-w-5xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row h-[600px]">

        <div class="md:w-1/2 bg-gray-50 p-8 border-r border-gray-200 flex flex-col">
            <h2 class="text-xl font-bold text-gray-700 mb-4 flex items-center">
                <i class="fas fa-file-image mr-2 text-blue-500"></i> 上傳單據
            </h2>

            <div class="border-2 border-dashed border-gray-300 rounded-lg flex-1 flex flex-col items-center justify-center relative hover:bg-blue-50 transition cursor-pointer"
                @click="$refs.fileInput.click()">

                <input type="file" ref="fileInput" @change="handleFileUpload" class="hidden" accept="image/*">

                <img v-if="previewUrl" :src="previewUrl"
                    class="max-h-full max-w-full object-contain p-4 absolute inset-0 m-auto">
                <div v-else class="text-center text-gray-400">
                    <i class="fas fa-cloud-upload-alt text-4xl mb-2"></i>
                    <p>點擊上傳 發票/收據/報價單</p>
                    <p class="text-xs mt-1">(支援 JPG, PNG)</p>
                </div>
            </div>

            <button @click="scanReceipt" :disabled="!selectedFile || loading"
                class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                <span v-if="loading"><i class="fas fa-spinner fa-spin mr-2"></i> AI 辨識中...</span>
                <span v-else>開始辨識填表</span>
            </button>
        </div>

        <div class="md:w-1/2 p-8 overflow-y-auto bg-white relative">
            <h2 class="text-xl font-bold text-gray-700 mb-6 flex items-center">
                <i class="fas fa-edit mr-2 text-green-500"></i> 表單資料
            </h2>

            <div v-if="loading"
                class="absolute inset-0 bg-white/80 z-10 flex flex-col items-center justify-center text-blue-600">
                <i class="fas fa-magic fa-2x mb-2 animate-bounce"></i>
                <p class="font-bold">AI 正在讀取圖片內容...</p>
            </div>

            <form class="space-y-4">
                <div>
                    <label class="block text-gray-600 text-sm font-bold mb-1">供應商 / 店家名稱</label>
                    <input v-model="form.vendor" type="text"
                        class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none transition bg-gray-50">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-600 text-sm font-bold mb-1">日期</label>
                        <input v-model="form.date" type="date"
                            class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    </div>
                    <div>
                        <label class="block text-gray-600 text-sm font-bold mb-1">發票號碼</label>
                        <input v-model="form.inv_number" type="text"
                            class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-600 text-sm font-bold mb-1">採購品項摘要</label>
                    <textarea v-model="form.items" rows="3"
                        class="w-full border border-gray-300 p-2 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none transition"></textarea>
                </div>

                <div>
                    <label class="block text-gray-600 text-sm font-bold mb-1">總金額</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
                        <input v-model="form.total" type="number"
                            class="w-full border border-gray-300 p-2 pl-7 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none transition font-bold text-lg text-gray-800">
                    </div>
                </div>

                <div class="pt-4 border-t border-gray-100 mt-6">
                    <button type="button"
                        class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded shadow">
                        確認入庫 / 送出申請
                    </button>
                </div>
            </form>
        </div>
    </div>
    {% endraw %}
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    selectedFile: null,
                    previewUrl: null,
                    loading: false,
                    form: {
                        vendor: '',
                        date: '',
                        inv_number: '',
                        total: '',
                        items: ''
                    }
                }
            },
            methods: {
                handleFileUpload(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    this.selectedFile = file;
                    // 建立預覽連結
                    this.previewUrl = URL.createObjectURL(file);

                    // 清空舊資料
                    this.form = { vendor: '', date: '', inv_number: '', total: '', items: '' };
                },
                async scanReceipt() {
                    if (!this.selectedFile) return;

                    this.loading = true;
                    const formData = new FormData();
                    formData.append('file', this.selectedFile);

                    try {
                        const res = await fetch('/scan', {
                            method: 'POST',
                            body: formData
                        });

                        const data = await res.json();

                        if (data.error) throw new Error(data.error);

                        // 自動填入表單 (Vue 雙向綁定會自動更新畫面)
                        this.form = data;

                    } catch (error) {
                        alert('辨識失敗: ' + error.message);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
